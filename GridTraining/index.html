  <title>CSS Grid - placing</title>

    .container {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: repeat(5, 1fr 2fr);

      /* Grid je tvo콏en 10 (explicitn칤mi) 콏치dky, ka쬯칳 o v칳코ce 50px. */
    }
    .item1{
      grid-column: 3 /span 2;
    }
    .item2{
      grid-column: 5 /span 6;
    }
    .item8{
      grid-row: 2 /span 2;
      grid-column: 7;
    }
    .item5{
      grid-row: 2 /span 2;
      grid-column:3/span 2;
    }
    .item15{
      grid-column: 1/-1;
    }
    .item20{
      grid-row: 4 /span 3;
    }
    .item18{
      grid-column:span 4 /9 ;

    /* Item18 kon캜칤 na 8 sloupci (rozp칤n치 se p콏es 4 sloupce) */

  </style>
</head>
<body>
